<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
	<!-- '@' is used for redirections -->
	<!-- '*' is used for fields in the model to write them -->
	<form action="#" th:action="@{/example3/addPerson}"
		th:object="${person}" method="post">
		
		<p>NAME: <input type="text" th:field="*{name}"/></p>
		<p th:if="@{#fields.hasErrors('name')}" th:errors="*{name}">Name has errors</p>
		<p>AGE: <input type="number" th:field="*{age}"/></p>
		<p th:if="@{#fields.hasErrors('age')}" th:errors="*{age}">Age has errors</p>
		<p><input type="submit" value="Submit"/></p>
		
		</form>
</body>
</html>
